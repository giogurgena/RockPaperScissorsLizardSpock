<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rock Paper Scissors Lizard Spock</title>
  </head>
  <body>
    <div class="modal">
      <div class="content">
        <h1 class="modal-text">Familiarise yourself with the rules!</h1>
        <img
          src="./images/rockpaperscissorslizardspock_newthumb.png"
          alt="welcome page"
          class="welcome-image"
        />
        <button class="modal-button">Seems fairly straightforward</button>
      </div>
    </div>

    <header class="header">
      <p class="title">Rock Paper Scissors Lizard Spock</p>
    </header>

    <div class="leaderboard">
      <div class="user-badge badge">User</div>
      <div class="computer-badge badge">Comp</div>
      <span class="user-score">0</span> :
      <span class="computer-score">0</span>
    </div>

    <div class="result-text">
      <p class="sub-title">Make your move!</p>
    </div>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="./images/rock.png" alt="rock" />
      </div>
      <div class="choice" id="paper">
        <img src="./images/paper.png" alt="paper" />
      </div>
      <div class="choice" id="scissors">
        <img src="./images/scissors.png" alt="scissors" />
      </div>
      <div class="choice" id="lizard">
        <img src="./images/lizard.png" alt="lizard" />
      </div>
      <div class="choice" id="spock">
        <img src="./images/spock.png" alt="spock" />
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
